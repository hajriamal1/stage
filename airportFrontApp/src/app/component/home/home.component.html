<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-push-5">
                    <div class="booking-cta">
                        <h1>Reserver </h1>
                        <h1>votre vol</h1>
                        <h2>Avec la meilleur compagnie aérienne</h2>
                    </div>
                </div>
                <div class="col-md-4 col-md-pull-7">
                    <div class="booking-form">
                        <form>
                            <div class="form-group">
                                <span class="form-label">Ville Depart</span>
                                <!--<select class="form-control" name="depart" >
                                    <option *ngFor="let vol of data " [value]="vol.villeDepart">
                                        {{vol.villeDepart}}
                                    </option>
                                </select>
                            -->
                            <select class="form-control" name="depart" >
                                <option value="tunis">tunis</option>
                                <option value="Paris">Paris</option>
                                <option value="Istanbul">Istanbul</option>
                                <option value="Tokyo">Tokyo</option>
                                <option value="Dubai">Dubai</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span class="form-label">Ville Arrivée </span>
                                <select class="form-control" name="arrive" >
                                    <option value="tunis">tunis</option>
                                    <option value="Paris">Paris</option>
                                    <option value="Istanbul">Istanbul</option>
                                    <option value="Tokyo">Tokyo</option>
                                    <option value="Dubai">Dubai</option>
                                    </select>
                                
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Date vol</span>
                                        <input class="form-control" type="date" >
                                    </div>
                                </div>
                                
                            </div>
                          
                            <div class="form-btn">
                                <button class="submit-btn" (click)="recherche()">chercher un vol </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
